<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- NFT -->
  <main class="container__nft">
    <div class="container__nft__img">
      <img src="images/image-equilibrium.jpg" alt="img-nft">
      <div class="layer"><img src="images/icon-view.svg" alt="img-view"></div>
    </div>
    <div class="container__nft__info">
      <div class="container__nft__info__main">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="container__nft__info__items">
        <div class="item__price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div class="item__date">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <h2>3 days left</h2>
        </div>
      </div>
      <hr>  
      <div class="container__nft__info__footer">
        <img src="images/image-avatar.png" alt="img-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <!-- End NfT -->

  <!-- Author Saul Aranguren -->

</body>
</html>
